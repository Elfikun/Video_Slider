<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <video id="slider" autoplay muted loop>
            <source src="video_1.mp4" type="video/mp4">
        </video>
        <ul class="navigation">
            <li onclick="videoUrl('video_1.mp4')"><img src="thumb1.jpg"></li>
            <li onclick="videoUrl('video_2.mp4')"><img src="thumb2.jpg"></li>
            <li onclick="videoUrl('video_3.mp4')"><img src="thumb3.jpg"></li>
            <li onclick="videoUrl('video_4.mp4')"><img src="thumb4.jpg"></li>
        </ul>
    </section>

    <script>
        function videoUrl(hmmmmmm) {
            document.getElementById("slider").src = hmmmmmm;
        }
    </script>
</body>

</html>
